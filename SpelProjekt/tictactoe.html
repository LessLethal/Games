<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><i class="fas fa-home"></i>
          </a>

          <div class="navbar-collapse">
            <ul class="navbar-nav">
              <li class="navbar-item">
                <a class="nav-link active" href="">About us</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                >
                  Spel
                </a>

                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">Kanske FlappyBird</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Sten, Sax och p√•se</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-3">
        <h1 class="text-center mb-1 text-white">TicTacToe</h1>
        <div class="justify-content-center row">
          <div class="col-md-6">
            <div class="table-responsive-lg">
              <table id="board" class="table table-bordered border-warning">
                <tbody>
                  <tr id="rad1" class="text-center">
                    <td id="cell0" class="p-5 fs-1 cell"></td>
                    <td id="cell1" class="p-5 fs-1 cell"></td>
                    <td id="cell2" class="p-5 fs-1 cell"></td>
                  </tr>
                  <tr id="rad2" class="text-center">
                    <td id="cell3" class="p-5 fs-1 cell"></td>
                    <td id="cell4" class="p-5 fs-1 cell"></td>
                    <td id="cell5" class="p-5 fs-1 cell"></td>
                  </tr>
                  <tr id="rad3" class="text-center">
                    <td id="cell6" class="p-5 fs-1 cell"></td>
                    <td id="cell7" class="p-5 fs-1 cell"></td>
                    <td id="cell8" class="p-5 fs-1 cell"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <button class="btn btn-warning justify-content-center" id="btnEnd">
          EndGame
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
